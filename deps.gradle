buildscript {
    ext {
        ver = [
                sdk       : 30,
                library   : "0.1.0",
                kotlin    : "1.5.21",
                coroutines: "1.5.2",
                lifecycle : "2.3.1"
        ]
        deps = [
                coroutinesCore: "org.jetbrains.kotlinx:kotlinx-coroutines-core:${ver.coroutines}",
                lifecycle     : "androidx.lifecycle:lifecycle-runtime-ktx:${ver.lifecycle}",
                liveData      : "androidx.lifecycle:lifecycle-livedata-core:${ver.lifecycle}"
        ]
    }
}
